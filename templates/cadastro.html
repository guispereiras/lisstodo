<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .button {
          background-color: #555555;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }
        </style>
    <title>Cadastro</title>
</head>
<body>
    <h1>Cadastro</h1>
        <form>
            <label for="email">Digite o seu E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="nome">Nome:</label>
            <input type="nome" id="nome" name="nome" required>
            <br>

            <label for="idade">Idade:</label>
            <input type="idade" id="idade" name="idade" required>
            <br>

            <label for="sexo">Sexo:</label>
            <br>            
            <input type="checkbox" id="sexo1" name="sexo1" value="Masculino">
            <label for="sexo1"> Masculino</label>
            <br>

            <input type="checkbox" id="sexo2" name="sexo2" value="Feminino">
            <label for="sexo1"> Feminino</label>
            <br>
            <br>                   
            <label for="senha">Senha</label>           
            <input type="password" id="senha" name="senha" required>
            <br>
            </form>

    <input type="button" class="button" value="CADASTRAR" required>
